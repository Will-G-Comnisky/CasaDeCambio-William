<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container container-fluid col-12 text-center">
        <div class="row col align-self-lg-center mt-4">
            <h1>XPTO</h1>
            <h2>Sua casa de câmbio confiável </h2>
        </div> 
        <div class="row text-center mt-5">
            <h3>Cotação Atual</h3>   
        </div>
        <div class="row justify-content-evenly mt-2">
            <div class="col-md-4 mb-2">
                <label for="idMoedas">Selecione uma moeda</label>
                <select class="form-control moedas" id="idMoedas">
                    <!-- Lista de moedas adicionadas pelo JavaScript -->
                </select>
            </div>
            
            <div class="col-md-4 mb-2">
                <label for="idSaida1">Valor em real</label>
                <input type="text" class="form-control" id="idSaida1">
            </div>
        </div>
        <div class="row text-center mt-5">
            <h3>Conversão de Moedas</h3>   
        </div>
        <div class="row justify-content-evenly mt-2">
            <div class="col-md-4 mb-2">
                <label for="idMoedaConversao1">De: </label>
                <select class="form-control moedas" id="idMoedaConversao1">
                    <!-- Lista de moedas adicionadas pelo JavaScript -->
                </select>
            </div>
            <div class="col-md-4 mb-2 text-center mt-4">
                <input type="button" class="btn btn-primary mt-2" id="idConverter" value="Converter para ->">
            </div>
            <div class="col-md-4 mb-2">
                <label for="idMoedaConversao2">Para: </label>
                <select class="form-control moedas" id="idMoedaConversao2">
                    <!-- Lista de moedas adicionadas pelo JavaScript -->
                </select>
            </div>
        </div>
        <div class="row justify-content-evenly mt-2">
            <div class="col-4 mb-2">
                <label for="idValorMoeda1">Valor</label>
                <input type="number" class="form-control" name="valorMoeda1" id="idValorMoeda1">
            </div>

            <div class="col-4">
            </div>

            <div class="col-4 mb-2">
                <label for="idValorMoeda2">Valor</label>
                <input type="number" class="form-control" name="valorMoeda2" id="idValorMoeda2">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="mainFETCH.js"></script>
</body>
</html>
